<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if is_logged_in %}
        <h1>hello!!!!, {{ username }}</h1>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}

        {% else %}
        <h5>you are not logged in</h5>
    {% endif %}

    


</body>
</html>
